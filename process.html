<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #D3B3B3;
        }
    </style>
</head>
<body  style="background-image: url('pexels-alscre-2847648.jpg'); background-repeat: no-repeat; background-size: 100% 100%; background-attachment: fixed;">
    >
    <h1>Student Data</h1>
    <table>
        <tr>
            <th>First Name</th>
            <td><span id="firstName"></span></td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td><span id="lastName"></span></td>
        </tr>
        <tr>
            <th>Subject</th>
            <td><span id="subject"></span></td>
        </tr>
        <tr>
            <th>Color</th>
            <td><span id="color"></span></td>
        </tr>
        <tr>
            <th>Grade</th>
            <td><span id="grade"></span></td>
        </tr>
        <tr>
            <th>City</th>
            <td><span id="city"></span></td>
        </tr>
    </table>

    <script>
        // Function to get query parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                firstName: params.get('firstName'),
                lastName: params.get('lastName'),
                subject: params.get('subject'),
                color: params.get('color'),
                grade: params.get('grade'),
                city: params.get('city')
            };
        }

        // Function to display data
        function displayData() {
            const data = getQueryParams();
            document.getElementById('firstName').textContent = data.firstName;
            document.getElementById('lastName').textContent = data.lastName;
            document.getElementById('subject').textContent = data.subject;
            document.getElementById('color').textContent = data.color;
            document.getElementById('grade').textContent = data.grade;
            document.getElementById('city').textContent = data.city;
        }

        // Display the data on page load
        window.onload = displayData;
    </script>
</body>
</html>
